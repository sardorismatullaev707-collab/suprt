<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { text-align: center; }
    .qr { text-align: center; margin: 24px 0; }
    .stats { margin: 24px 0; }
    .questions { margin-top: 16px; }
    .sheet-link { text-align: center; margin-top: 24px; }
    .sheet-link a { color: #1976d2; text-decoration: none; font-weight: bold; }
    .sheet-link a:hover { text-decoration: underline; }
    .question-list { max-height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhatsApp AI Dashboard</h1>
    <div class="qr" id="qr-block">
      <div id="qr-text">QR-код не сгенерирован</div>
      <canvas id="qr-canvas" style="display:none;"></canvas>
    </div>
    <div class="stats">
      <b>Всего сообщений:</b> <span id="totalMessages">0</span>
      <div class="questions">
        <b>Популярные вопросы:</b>
        <div class="question-list" id="questionList"></div>
      </div>
    </div>
    <div class="sheet-link">
      <a id="sheetLink" href="#" target="_blank">Открыть Google Sheets</a>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
  const socket = io();
  const qrText = document.getElementById('qr-text');
  const qrCanvas = document.getElementById('qr-canvas');
  const totalMessages = document.getElementById('totalMessages');
  const questionList = document.getElementById('questionList');
  const sheetLink = document.getElementById('sheetLink');

  let lastQR = null;

  function renderQR(qr) {
    lastQR = qr;
    if (!qr) {
      qrText.textContent = 'QR-код не сгенерирован или устарел. Ожидайте новый QR...';
      qrCanvas.style.display = 'none';
      return;
    }
    qrText.textContent = '';
    qrCanvas.style.display = 'block';
    new QRious({
      element: qrCanvas,
      value: qr,
      size: 220
    });
  }

  socket.on('qr', qr => {
    renderQR(qr);
    if (qr) {
      console.log('[FRONT QR] first 16 chars:', qr.slice(0, 16));
    } else {
      console.log('[FRONT QR] cleared');
    }
  });

  // При первом запуске — запросить QR с сервера
  fetch('/api/qr')
    .then(r => r.json())
    .then(d => renderQR(d.qr))
    .catch(() => {
      qrText.textContent = 'Ошибка загрузки QR-кода';
      qrCanvas.style.display = 'none';
    });

  function renderStats(stats) {
    totalMessages.textContent = stats.totalMessages;
    questionList.innerHTML = '';
    const sorted = Object.entries(stats.questions || {}).sort((a,b) => b[1]-a[1]);
    for (const [q, count] of sorted) {
      const div = document.createElement('div');
      div.textContent = `${q} — ${count}`;
      questionList.appendChild(div);
    }
  }

  socket.on('stats', renderStats);

  fetch('/api/stats')
    .then(r => r.json())
    .then(renderStats)
    .catch(() => {
      totalMessages.textContent = 'Ошибка';
      questionList.innerHTML = '<div>Ошибка загрузки статистики</div>';
    });

  fetch('/api/sheet')
    .then(r => r.json())
    .then(d => {
      sheetLink.href = d.url;
    })
    .catch(() => {
      sheetLink.textContent = 'Ошибка загрузки ссылки';
      sheetLink.href = '#';
    });
  </script>
</body>
</html>
